<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
</head>
<body>
    <p>Click any of the following links</p>
    <!-- Opens the link in new page -->
    <a href="https://example.com/" target="_blank">Opens in New</a> &verbar;
    <!-- Opens the link in same page -->
    <a href="https://example.com/" target="_self">Opens in Self</a> &verbar;
    <!-- Opens the link in parent frame -->
    <a href="https://example.com/" target="_parent">Opens in Parent</a> &verbar;
    <!-- Opens the link in the body of the window -->
    <a href="https://example.com/" target="_top">Opens in Body</a>
</body>
</html>
